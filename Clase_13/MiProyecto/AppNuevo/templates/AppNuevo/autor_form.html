{% extends "AppCoder/index.html" %}
{% load static %}

<title>
    {% block titulo %}Crear Autor{% endblock %}
</title>


{% block cuerpo %}
    <h1 class="text-bg-info"> "Crear Autor"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
    <a href="{% url 'autor_list' %}" class="btn btn-danger">Cancelar</a>

{% endblock %}
