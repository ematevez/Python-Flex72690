{% extends "AppCoder/index.html" %}
{% load static %}

<title>
    {% block titulo %}Borrar Autor{% endblock %}
</title>


{% block cuerpo %}
    <h1>Eliminar {{ object.nombre }}</h1>
    <p>¿Estás seguro de que deseas eliminar este autor?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'autor_list' %}">Cancelar</a>

{% endblock %}
