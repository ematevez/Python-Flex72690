{% extends "AppCoder/index.html" %}

{% block titulo %}Registro de Usuario{% endblock %}

{% block cuerpo %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 28rem; background-color: #ffffff;">
        <h2 class="text-center mb-4 text-primary">Crear Cuenta</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Nombre de Usuario</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña</label>
                <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Ingrese una contraseña segura">
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirme su contraseña">
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </div>
        </form>
        <hr class="my-4">
        <div class="text-center">
            <p class="mb-0">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-primary">Inicia Sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}
