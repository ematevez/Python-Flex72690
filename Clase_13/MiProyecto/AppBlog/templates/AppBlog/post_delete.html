{% extends "AppCoder/index.html" %}
{% load static %}

<title>
    {% block titulo %}Borrar Post{% endblock %}
</title>


{% block cuerpo %}
    <h1>Eliminar {{ object.title }}</h1>
    <p>¿Estás seguro de que deseas eliminar este post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'post_list' %}">Cancelar</a>

{% endblock %}
